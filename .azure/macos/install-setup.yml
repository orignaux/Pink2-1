steps:
- bash: |
    brew install coreutils
    wget 'https://github.com/macports/macports-base/releases/download/v2.7.1/MacPorts-2.7.1-10.14-Mojave.pkg'
    echo '29e2ff54749819dbdb8a6fd2f6f5ba56f467dc554f4fc2c145fd64b607d84272 MacPorts-2.7.1-10.14-Mojave.pkg' | sha256sum -c
    sudo installer -pkg MacPorts-2.7.1-10.14-Mojave.pkg -target /
    git clone --single-branch https://github.com/macports/macports-ports.git
    sudo echo 'buildmakejobs 2' | sudo tee -a /opt/local/etc/macports/macports.conf
  displayName: 'Install Linux Setup'
